<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Project</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <h1>My Library</h1>
    <button type="button" class="add-book">Add New Book</button>
    <table>
        <thead>
            <tr>
                <th></th>
                <th>Title</th>
                <th>Author</th>
                <th>Pages</th>
                <th>Read?</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <!-- Books will be displayed here -->
        </tbody>
    </table>

    <dialog class="modal">
        <form method="dialog">
            <div class="form-field">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>
            </div>

            <div class="form-field">
                <label for="author">Author:</label>
                <input type="text" id="author" name="author" required>
            </div>

            <div class="form-field">
                <label for="pages">Pages:</label>
                <input type="number" id="pages" name="pages">
            </div>

            <div class="form-field">
                <label>Read:</label>
                <input type="radio" id="read" name="completion-status" value="read" required>
                <label for="read">Yes</label>
                <input type="radio" id="not-read" name="completion-status" value="not-read" required>
                <label for="not-read">No</label>
            </div>

            <div class="buttons">
                <button type="submit" class="add">Add</button>
                <button type="button" class="cancel">Cancel</button>
            </div>
        </form>
    </dialog>
</body>

</html>
